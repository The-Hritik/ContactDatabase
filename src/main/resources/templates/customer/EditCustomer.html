<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class = "container">
  	<div class = "row">
  		<div class = "col-md-8 mx-auto rounded border p-4 m-4">
  			<h2 class = "text-center mb-5">Edit Customer</h2>	
  			
  			<form method="post" enctype="multipart/form-data" th:object="${customerDto}">
  			
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">ID</label>
  					<div class = "col-sm-8">
  						<input readonly class = "form-control-plaintext" th:value="${customer.id}">
  					</div>
  				</div>
  			
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">Name</label>
  					<div class = "col-sm-8">
  						<input class = "form-control" th:field="${customerDto.name}">
  						<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
  							th:errors="${customerDto.name}"></p>
  					</div>
  				</div>
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">Email</label>
  					<div class = "col-sm-8">
  						<input class = "form-control" th:field="${customerDto.email}">
  						<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
  						th:errors="${customerDto.email}"></p>
  					</div>
  				</div>
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">Phone No</label>
  					<div class = "col-sm-8">
  						<input class = "form-control" th:field="${customerDto.phoneno}">
  						<p th:if="${#fields.hasErrors('phoneno')}" th:errorclass="text-danger"
  						th:errors="${customerDto.phoneno}"></p>
  					</div>
  				</div>
  				
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">D.O.B</label>
  					<div class = "col-sm-8">
  						<input class = "form-control" th:field="${customerDto.dob}">
  						<p th:if="${#fields.hasErrors('dob')}" th:errorclass="text-danger"
  						th:errors="${customerDto.dob}"></p>
  					</div>
  				</div>
  				<div class = "row mb-3">
  					<label class = "col-sm-4 col-form-label">City</label>
  					<div class = "col-sm-8">
  						<input class = "form-control" th:field="${customerDto.city}">
  						<p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger"
  						th:errors="${customerDto.city}"></p>
  					</div>
  				</div>
  				
  				<div class = "row">
  					<div class="offset-sm-4 col-sm-4 d-grid">
  						<button type="submit" class="btn btn-primary">Submit</button>
  					</div>
  					<div class = "col-sm-4 d-grid">
  						<a class = "btn btn-outline-primary" href="/customer" role="button">Cancel</a>
  					</div>
  				</div>
  				
  			</form>
  		</div>
  	</div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
