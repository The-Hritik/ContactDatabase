<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class = "container">
  	<h1 class = "text-center my-4">Customers</h1>
  	
  	
  	<a class = "btn btn-primary" href = "/customer/create">Create Customer</a>
  	
  	<table class = "table">
  		<thead>
  			<tr>
  				<th>ID</th>
  				<th>Name</th>
  				<th>Email</th>
  				<th>PhoneNo</th>
  				<th>D.O.B</th>
  				<th>City</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr th:each="customer : ${customer}">
  				<td th:text="${customer.id}"></td>
  				<td th:text="${customer.name}"></td>
  				<td th:text="${customer.email}"></td>
  				<td th:text="${customer.phoneno}"></td>
  				<td th:text="${customer.dob}"></td>
  				<td th:text="${customer.city}"></td>
  				
  				<td style="white-space:nowrap">
  					<a class="btn btn-primary btn-sm"
  						th:href="@{/customer/edit(id=${customer.id})}">Edit</a>
  					<a class="btn btn-danger btn-sm"
  						th:href="@{/customer/delete(id=${customer.id})}"
  						onclick="return confirm('Are you sure?')">Delete</a>
  				</td>
  			</tr>
  		</tbody>
  	</table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
